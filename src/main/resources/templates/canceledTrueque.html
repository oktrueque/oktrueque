<th:block layout:fragment="content">
    <section class="page-content" th:each="user : ${users}">
        <!-- Ecommerce Product Edit -->
        <section class="panel panel-profile panel-with-borders page-content-inner">
            <div class="panel-heading">
               <h1> Has cancelado el trueque que llevabas a cabo con </h1>
                <h2 th:text="${user.name + ' ' + user.last_name}"></h2>
                <h3>Si lo deseas, puede dejar un comentario</h3>
            </div>

            <div class="panel-body margin-left-30">
                <div class="row">
                    <form  th:action="@{'/profile/comment'}" th:object="${comment}" th:method="POST">

                        <div class="form-group">
                            <div class="col-lg">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <label class="control-label">Descripcion</label>
                                        <textarea class="form-control" placeholder="Deje su comentario" th:field="*{description}"/>
                                    </div>
                                </div>

                            </div>

                            <button type="submit" class="btn btn-primary width-150">
                                Comentar!
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </section>
        <!-- End Ecommerce Product Edit -->
    </section>


</th:block>
