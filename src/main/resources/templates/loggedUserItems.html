<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <script src="../assets/common/js/custom/socket.js" th:src="@{/common/js/custom/socket.js}"></script>
</head>
<th:block layout:fragment="content">
    <section class="page-content">
        <div class="page-content-inner">
            <section class="panel panel-with-borders">
                <div class="panel-heading">
                    <h2>
                        Tus Items
                    </h2>
                </div>
                <div class="panel-body">
                    <table class="table table-hover nowrap" id="example1" width="100%">
                        <thead class="thead-default">
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Categoría</th>
                            <th>Estado</th>
                            <th>Tags</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${items}">
                            <td><a th:href="'/profile/items/' + ${item.id}">
                                <img width="100px" th:src="${item.photo1}"/>
                            </a></td>
                            <td><a th:href="'/profile/items/' + ${item.id}" class="link-underlined"><span
                                    th:text="${item.name}"></span></a></td>
                            <td><span th:text="${item.description}"></span></td>
                            <td><span class="align-middle" th:text="${item.category.name}"></span></td>
                            <td><span th:text="${item.getStatusValue()}"></span></td>
                            <td>
                                <span th:each="tag : ${tags}" class="label label-default tag-margin" th:text="${tag.name}">Tag</span>
                            </td>
                            <td>
                                <div>
                                    <a th:href="@{'/profile/items/' + ${item.id} + '/edit'}">
                                        <button type="button" class="btn btn-xs btn-primary ">
                                            Editar<i class="fa fa-pencil" aria-hidden="true"></i></button>
                                    </a>
                                </div>
                                <div>
                                    <button id="openModal" type="button" class="btn btn-xs btn-danger">Eliminar</button>
                                </div>
                            </td>
                            <!--MODAL ELIMINAR-->

                                <div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog"
                                     aria-labelledby="" aria-hidden="true"
                                     style="display: none;">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">×</span>
                                                </button>
                                                <h5 class="modal-title" id="myModalLabel">Advertencia</h5>
                                            </div>
                                            <div class="modal-body">
                                                <h5 class="modal-body">¿Seguro desea eliminar este Item?</h5>
                                            </div>
                                            <div class="modal-footer">
                                                <form  id="formEliminar"  th:action="@{'/profile/items/' + ${item.id}}"  th:object="${item}"
                                                       th:method="DELETE">
                                                <div class="form-group">
                                                    <button type="button" class="btn" data-dismiss="#modalEliminar">Cancelar</button>
                                                    <button id="btnOk" type="submit" class="btn btn-primary">Aceptar</button>
                                                </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </section>
    <!-- Page Scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            $("#openModal").on("click", function () {
                $('#modalEliminar').modal('toggle');
            });
            $("#btnOk").on("click", function () {
                $('#modalEliminar').modal('hide');
            });

        });
    </script>
    <script>
        $(function () {
            // Datatables
            $('#example1').DataTable({
                "lengthMenu": [[50, 100, 200, -1], [50, 100, 200, "All"]],
                responsive: true,
                "autoWidth": false
            });
        });
    </script>
</th:block>




<!-- End Page Scripts -->
</html>
