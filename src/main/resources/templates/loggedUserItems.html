<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
</head>
<th:block layout:fragment="content">
    <section class="page-content">
        <div class="page-content-inner">
            <section class="panel panel-with-borders">
                <div class="panel-heading">
                    <h2>
                        Tus Items
                    </h2>
                </div>
                <div class="panel-body">
                    <table class="table table-hover nowrap" id="example1" width="100%">
                        <thead class="thead-default">
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Categoría</th>
                            <th>Estado</th>
                            <th>Tags</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${items}">
                            <td><a th:href="'/profile/items/' + ${item.id}">
                                <img width="100px" th:src="${item.photo1}"/>
                            </a></td>
                            <td><a th:href="'/profile/items/' + ${item.id}" class="link-underlined"><span
                                    th:text="${item.name}"></span></a></td>
                            <td><span th:text="${item.description}"></span></td>
                            <td><span class="align-middle" th:text="${item.category.name}"></span></td>
                            <td><span th:text="${item.getStatusValue()}"></span></td>
                            <td></td>
                            <td>
                                <a th:href="@{'/profile/items/' + ${item.id} + '/edit'}">
                                    <button type="button" class="btn btn-xs btn-primary ">
                                        Editar<i class="fa fa-pencil" aria-hidden="true"></i>
                                    </button>
                                </a>
                                <h5></h5>
                                <a data-toggle="modal" data-target="#modalEliminar">
                                    <button type="button" class="btn btn-xs btn-danger">Eliminar</button>
                                </a>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>

            </section>
        </div>
    </section>

</th:block>
<th:block>
    <!--MODAL ELIMINAR-->
    <form class="form" id="formEliminar" th:method="DELETE" th:object="${item}" th:action="@{'/profile/items/' + ${item.id}}">
    <div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true"
         style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h5 class="modal-title" id="myModalLabel">Advertencia</h5>
                </div>
                <div class="modal-body">
                    <h5 class="modal-body">¿Seguro desea eliminar este Item?</h5>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <button type="button" class="btn" data-dismiss="#modalEliminar">Cancelar</button>
                        <button id="btnOk" type="submit" data-dismiss="#modalEliminar" class="btn btn-primary">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</th:block>

<!-- Page Scripts -->
<script>
    $(function () {
        // Datatables
        $('#example1').DataTable({
            "lengthMenu": [[50, 100, 200, -1], [50, 100, 200, "All"]],
            responsive: true,
            "autoWidth": false
        });
    })

    function submitForm() {
        $("#formEliminar").submit();
    }
</script>
<!-- End Page Scripts -->
</html>
