<div class="tab-pane active" id="Ajustes" role="tabpanel" aria-expanded="true">

    <h5>Informacion Personal</h5>

    <form th:action="@{'/users/' + ${user.id}}" th:object="${user}" th:method="put">


        <div class="row">

            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="l1">Nombre</label>
                    <input type="text" class="form-control" id="l1" th:field="*{name}"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="l1">Nombre</label>
                    <input type="text" class="form-control" id="l1" th:field="*{last_name}"/>
                </div>
            </div>
        </div>

        <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                     <label class="form-control-label" for="l3">Email</label>
                     <input type="email" class="form-control" id="l3" th:field="*{email}"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" for="l3">Password</label>
                        <input type="password" class="form-control" id="l4" th:field="*{password}"/>
                    </div>

               </div>
        </div>

        <div class="col-lg-6">

            <h5>Seleccionar Foto de Perfil</h5>
            <div class="form-group">
                <label class="form-control-label" for="l6">File Upload</label>
                <input type="file" id="l6" th:field="*{photo1}"/>

            </div>
        </div>

        <div class="container">
            <br>  </br>
            <button type="submit" class="btn width-150 btn-primary">Enviar</button>

        </div>



    </form>

</div>

</section>
