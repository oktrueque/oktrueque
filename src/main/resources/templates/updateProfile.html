<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>

    <!--Fineuploader sources-->
    <script th:src="@{/vendors/fineuploader-s3/s3.fine-uploader.core.js}"
            src="../static/vendors/fineuploader-s3/s3.fine-uploader.core.js" ></script>
    <link th:href="@{/vendors/fineuploader-s3/fine-uploader-gallery.css}"
          href="../static/vendors/fineuploader-s3/fine-uploader-gallery.css"/>

</head>
<th:block layout:fragment="content">
    <section class="page-content">
        <div class="page-content-inner">
            <section class="panel panel-with-borders">
                <div class="page-content-inner">
                    <div class="panel-body">
                        <form th:action="@{'/users/' + ${user.username}}" th:object="${user}" th:method="PUT"
                              enctype="multipart/form-data">
                            <div class="form-group">
                            <input type="hidden" th:field="*{password}"/>
                            <input type="hidden" th:field="*{status}"/>
                            <input type="hidden" th:field="*{score}"/>
                            <input type="hidden" th:field="*{id}"/>
                            </div>
                            <h5>Informaci√≥n Personal</h5>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="l0">Nombre</label>
                                        <input type="text" class="form-control" id="l0" th:field="*{name}"/>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="21">Apellido</label>
                                        <input type="text" class="form-control" id="21" th:field="*{last_name}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="23">Email</label>
                                        <input type="email" readonly="true" class="form-control" id="23"
                                               th:field="*{email}"/>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="22">Nombre de Usuario</label>
                                        <input type="text" readonly="true" class="form-control" id="22"
                                               th:field="*{username}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <h5>Seleccionar foto de Perfil</h5>
                                <input id="file-input" type="file" name="file" class="btn-primary"/>
                                <div class="row">
                                </div>
                                <button class="btn save  btn-primary-outline">Cortar</button>
                            </div>
                            <div class="form-actions">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default">Aceptar</button>
                                    <button type="button" class="btn btn-default" onclick="history.back()">Atras
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <div id="fine-uploader"></div>
</th:block>
<script>
//    todo por default
    var uploader = new qq.s3.FineUploaderBasic({
        request:
            {
            endpoint: '{ YOUR_BUCKET_NAME }.s3.amazonaws.com',
            accessKey: '{ YOUR_ACCESS_KEY }'
            },
        signature:
            {
            endpoint: '/s3/signature'
            },
        uploadSuccess:
            {
            endpoint: '/s3/success'
            },
        iframeSupport: {
            localBlankPagePath: '/success.html'
        }})
</script>
</html>
