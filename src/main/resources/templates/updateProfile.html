<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>

    <!-- MagicSuggest -->
    <link th:href="@{/vendors/magicsuggest/magicsuggest-min.css}" href="../static/vendors/magicsuggest/magicsuggest-min.css" rel="stylesheet"/>
    <script th:src="@{/vendors/magicsuggest/magicsuggest-min.js}" src="../static/vendors/magicsuggest/magicsuggest-min.js"></script>

</head>
<th:block layout:fragment="content">
    <section class="page-content">
        <div class="page-content-inner">
            <section class="panel panel-with-borders col-md-6">
                <div class="page-content-inner">
                    <div class="panel-body">
                        <form id="form" th:action="@{/profile/edit}" th:object="${user}" th:method="PUT"
                              enctype="multipart/form-data">

                            <div class="form-group">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="hidden" th:field="*{password}"/>
                                <input type="hidden" th:field="*{status}"/>
                                <input type="hidden" th:field="*{score}"/>
                                <input type="hidden" th:field="*{id}"/>
                            </div>
                            <h5>Información Personal</h5>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="l0">Nombre</label>
                                        <input type="text" class="form-control" id="l0" th:field="*{name}"/>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="21">Apellido</label>
                                        <input type="text" class="form-control" id="21" th:field="*{last_name}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="23">Email</label>
                                        <input type="email" readonly="true" class="form-control" id="23"
                                               th:field="*{email}"/>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="22">Nombre de Usuario</label>
                                        <input type="text" readonly="true" class="form-control" id="22"
                                               th:field="*{username}"/>
                                    </div>
                                </div>
                            </div>
                            <h5></h5>
                            <h5>Intereses personales</h5>
                            <div class="form-group">

                                <label for="tags" class="form-control-label">Escribe aquí tus nuevos intereses personales</label>
                                            <input id="tags" type="text" class="form-control tagsinput" />



                            </div>
                            <div class="form-actions">
                                <div class="form-group">
                                    <button id="submit-btn" type="submit" class="btn btn-primary">Guardar</button>
                                    <button type="button" class="btn btn-default" onclick="history.back()">Atras
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <section class="panel panel-with-borders col-md-6">
                <div class="page-content-inner">
                    <div class="panel-body">
                        <h5>Foto de perfil</h5>
                        <img th:src="@{user.photo1}"/>
                        <label for="photo1">Selecciona la foto deseada</label>
                        <input type="file" id="photo1"/>
                        <h5></h5>
                        <h5>Wallpaper</h5>
                        <img th:src="@{user.wallpaper}"/>
                        <label for="wallpaper">Selecciona tu wallpaper</label>
                        <input type="file" id="wallpaper"/>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <script th:inline="javascript">
        /*<![CDATA[*/

        var tags = [[${tags}]];

        document.addEventListener("DOMContentLoaded", function() {
            var ms = $("#tags").magicSuggest({
                method: 'get'
                ,data: 'http://localhost:8080/profile/edit/allTags'
                ,allowFreeEntries: false
                ,toggleOnClick: true
                ,useTabKey: true
                ,typeDelay: 0
            });
            ms.addToSelection(tags);
//            alert(" getValue:" + JSON.stringify(ms.getValue()) + " getValue(tags):" + JSON.stringify(ms.getValue(tags)));

        });

            $("#submit-btn").on("click", function () {
                $("#tags").magicSuggest({data: 'http://localhost:8080/profile/edit/tags', method:'POST',
                        ajaxConfig: {
                            xhrFields: {
                                data: JSON.stringify(this.getValue(tags)),
                                dataType: 'json',
                                type: 'POST'
                            }
                        }});
//                $("#tags").magicSuggest({method:'POST', data: 'http://localhost:8080/profile/edit/tags'});

            });




        /*]]>*/
    </script>
