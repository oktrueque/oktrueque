<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>

    <!-- MagicSuggest -->
    <link th:href="@{/vendors/magicsuggest/magicsuggest-min.css}"
          href="../static/vendors/magicsuggest/magicsuggest-min.css" rel="stylesheet"/>
    <script th:src="@{/vendors/magicsuggest/magicsuggest-min.js}"
            src="../static/vendors/magicsuggest/magicsuggest-min.js"></script>

</head>
<th:block layout:fragment="content">
    <section class="page-content">
        <div class="page-content-inner">
            <section class="panel panel-profile panel-with-borders col-md-6">
                <div class="page-content-inner">
                    <div class="panel-body">
                        <form id="form" th:action="@{/profile/edit}" th:object="${user}" th:method="PUT"
                              enctype="multipart/form-data">

                            <div class="form-group">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" th:field="*{password}"/>
                                <input type="hidden" th:field="*{status}"/>
                                <input type="hidden" th:field="*{score}"/>
                                <input type="hidden" th:field="*{id}"/>
                            </div>
                            <h5>Información Personal</h5>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="l0">Nombre</label>
                                        <input type="text" class="form-control" id="l0" th:field="*{name}"/>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="21">Apellido</label>
                                        <input type="text" class="form-control" id="21" th:field="*{last_name}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="23">Email</label>
                                        <input type="email" readonly="true" class="form-control" id="23"
                                               th:field="*{email}"/>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="22">Nombre de Usuario</label>
                                        <input type="text" readonly="true" class="form-control" id="22"
                                               th:field="*{username}"/>
                                    </div>
                                </div>
                            </div>
                            <h5></h5>
                            <h5>Intereses personales</h5>
                            <div class="form-group">

                                <label for="tags" class="form-control-label">Escribe aquí tus nuevos intereses
                                    personales</label>
                                <input id="tags" type="text" class="form-control tagsinput"/>


                            </div>
                            <div class="form-actions">
                                <div class="form-group">
                                    <button id="submit-btn" type="submit" class="btn btn-primary">Guardar</button>
                                    <button type="button" class="btn btn-default" onclick="history.back()">Atras
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <section class="panel panel-profile panel-with-borders col-md-6">
                <div class="page-content-inner">
                    <div class="panel-body">
                        <h5>Foto de perfil</h5>
                        <img th:src="@{user.photo1}"/>
                        <label for="photo1">Selecciona la foto deseada</label>
                        <input type="file" id="photo1"/>
                        <h5></h5>
                        <h5>Wallpaper</h5>
                        <img th:src="@{user.wallpaper}"/>
                        <label for="wallpaper">Selecciona tu wallpaper</label>
                        <input type="file" id="wallpaper"/>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <script th:inline="javascript">
        /*<![CDATA[*/

        var tags = [[${tags}]];
        var token = [[${_csrf.token}]];
        var header = [[${_csrf.headerName}]];

        document.addEventListener("DOMContentLoaded", function () {
            var ms = $("#tags").magicSuggest({
                method: 'get'
                , data: '/tags'
                , allowFreeEntries: false
                , toggleOnClick: true
                , useTabKey: true
                , typeDelay: 0
                , maxSelection: null
                , required: true
            });
            ms.addToSelection(tags);

            $("#submit-btn").on("click", function () {
                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "/profile/userTags",
                    data: JSON.stringify(ms.getValue()),
                    dataType: 'text',
                    cache: false,
                    timeout: 600000,
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader(header, token);
                    },
                    success: function () {
                        console.log("New tags posted succesfully!");
                    },
                    error: function (e) {
                        console.log("ERROR Posting tags ajax: ", JSON.stringify(e));
                    }

                });

            });

        });


        /*]]>*/
    </script>

</th:block>
</html>
