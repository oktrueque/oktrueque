<section class="page-content">
    <form action="/trueques" th:method="POST">
    <div class="page-content-inner">

       <!-- Ecommerce Product Details -->
    <div class="col-md-6">
    <section class="panel panel-with-borders">
        <div class="panel-heading">
            <!-- <button type="button" class="btn btn-icon btn-primary btn-lg margin-right-15"><i class="icmn-forward margin-right-5"></i>Enviar</button> -->
            <h2>Sus items</h2>
        </div>
        <div class="panel-body">
            <div class="cui-ecommerce--catalog">
                <div class="row">
                        <th:block th:each="item : ${itemsUserDemand}">
                            <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12">
                                <div class="cui-ecommerce--catalog--item">
                                    <div class="cui-ecommerce--catalog--item--img">
                                        <div class="cui-ecommerce--catalog--item--like">

                                        </div>
                                        <a href="javascript: void(0);">
                                            <img th:src="${item.photo1}" />
                                        </a>
                                    </div>
                                    <div class="cui-ecommerce--catalog--item--title">

                                        <div class="checkbox checkbox-info">
                                            <input th:id="'item-demand-' + ${item.id}" class="styled" type="checkbox" name="itemsDemand" th:value="${item.id}"/>
                                            <label th:for="'item-demand-' + ${item.id}" th:text="${item.name}">
                                                Info
                                            </label>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
    </section>
</div>
<div class="col-md-6">
    <section class="panel panel-with-borders">
        <div class="panel-heading">
            <h2>
                Tus items
            </h2>
        </div>
        <div class="panel-body">
            <div class="cui-ecommerce--catalog">
                <div class="row">
                    <th:block th:each="item : ${itemsUserOffer}">
                        <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12">
                            <div class="cui-ecommerce--catalog--item">
                                <div class="cui-ecommerce--catalog--item--img">
                                    <div class="cui-ecommerce--catalog--item--like">

                                    </div>
                                    <a href="javascript: void(0);">
                                        <img th:src="${item.photo1}" />
                                    </a>
                                </div>
                                <div class="cui-ecommerce--catalog--item--title">

                                    <div class="checkbox checkbox-info">
                                        <input th:id="'item-offer-' + ${item.id}" class="styled" type="checkbox" name="itemsOffer" th:value="${item.id}"/>
                                        <label th:for="'item-offer-' + ${item.id}" th:text="${item.name}">
                                            Info
                                        </label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </th:block>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-icon btn-primary btn-lg margin-right-15"><i class="icmn-forward margin-right-5"></i>Enviar</button>
            </div>
    </section>
</div>
    </div>
    </form>
    </section>
<script>

    $(function () {

        // Heart toggle
        $('.cui-ecommerce--catalog--item--like').on('click', function(){
            $(this).toggleClass('cui-ecommerce--catalog--item--like__selected')
        });

        // Tooltip
        $("[data-toggle=tooltip]").tooltip();

    });

</script>
