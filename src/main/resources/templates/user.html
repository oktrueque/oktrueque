<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">
<head>
    <link rel="stylesheet" type="text/css" href="../static/common/css/source/custom/profile.css" th:href="@{/common/css/source/custom/profile.css}"/>
</head>
<th:block layout:fragment="content">
<section class="page-content">
<div class="page-content-inner">

    <!-- Profile Header -->
    <nav class="top-submenu top-submenu-with-background">
        <div class="profile-header">
            <div class="profile-header-info">
                <div class="row">
                    <div class="col-xl-8 col-xl-offset-4">
                    <!-- Esto todavia no lo saco porque se cae el nombre, podria ser reemplazado por un boton que lleve a los items -->
                        <!--<div class="width-100 text-center pull-right hidden-md-down">-->
                            <!--<h2>154</h2>-->
                            <!--<p>Comentarios</p>-->
                        <!--</div>-->
                        <div class="width-100 text-center pull-right hidden-md-down">
                            <h2 th:text="${user.itemsAmount}">17</h2>
                            <p>Items</p>
                        </div>
                        <div class="profile-header-title">
                            <h2 th:text="${'¡Hola, soy ' + user.name + '!'}">Nombre</h2>
                            <small><a href=""><i class="icmn-compass"></i> Denunciar a este usuario</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Profile Header -->

    <!-- Profile -->
    <div class="row">
        <div class="col-xl-4">
            <section class="panel profile-user background-img">
                <div class="panel-body">
                    <div class="profile-user-title text-center">
                        <a class="avatar" href="javascript:void(0);">
                            <img th:src="${user.photo1}"/>
                        </a>
                        <div class="cui-ecommerce--product--rating stars">
                            <!--Las estrellas se ponen por javascript-->
                        </div>
                        <br/>
                    </div>
                </div>
            </section>
            <section class="panel">
                <div class="panel-body">
                    <h6>Information</h6>
                    <dl class="dl-horizontal user-profile-dl">
                        <dt>Nombre Completo</dt>
                        <dd th:text="${user.name + ' ' + user.last_name}">Nombre</dd>
                        <dt>Calificación</dt>
                        <dd><small class="label label-success" th:text="${user.score}">8,2</small></dd>
                        <div th:if="${hasTags}">
                            <dt>Intereses</dt>
                            <dd><span th:each="tag : ${tags}" class="label label-default tag-margin" th:text="${tag.name}">Tag</span></dd>
                        </div>
                    </dl>
                </div>
            </section>
            <section class="panel">
                <div class="panel-body">
                    <div th:if="${hasItems}">
                        <div class="cui-ecommerce--catalog--item" th:each="item : ${items}">
                            <div class="cui-ecommerce--catalog--item--img">
                                <div class="cui-ecommerce--catalog--item--like cui-ecommerce--catalog--item--like__selected">
                                    <i class="icmn-redo2"><!-- --></i>
                                </div>
                                <a th:href="@{'/items/'+item.id}">
                                    <img th:src="${item.photo1}"/>
                                </a>
                            </div>
                            <div class="cui-ecommerce--catalog--item--title">
                                <a th:href="@{'/items/'+item.id}" th:text="${item.name}">Nombre</a>
                            </div>
                            <div class="cui-ecommerce--catalog--item--descr">
                                <p th:text="${item.category.name}">Categoria</p>
                            </div>
                        </div>
                        <a href="javascript: void(0);" class="btn btn-default width-full">Ver Más</a>
                    </div>
                    <div th:if="${!hasItems}">
                        <p th:text="${'Parece que ' + user.name + ' no tiene artículos para intercambiar por el momento'}"></p>
                        <a href="/items">Buscar otros</a>
                    </div>
                </div>
            </section>
        </div>
        <div class="col-xl-8">
            <section class="panel profile-user-content">
                <div class="panel-body">
                        <div class="tab-content padding-vertical-20">
                            <div class="tab-pane active" id="posts" role="tabpanel">
                                <h5>Comentarios</h5>
                                <hr/>
                                <div th:if="${hasComments}">
                                    <div class="user-wall">
                                        <div class="user-wall-item clearfix" th:each="comment : ${comments}">
                                            <div class="s1">
                                                <a class="avatar" href="javascript:void(0);">
                                                    <img th:src="${comment.user_origin.photo1}" />
                                                </a>
                                            </div>
                                            <div class="s2">
                                                <div class="user-wall-item-head">
                                                    <div class="pull-right">
                                                        <a href=""><i class="icmn-compass"></i></a>
                                                    </div>
                                                    <strong th:text="${comment.user_origin.name}">Name</strong>
                                                    <small th:text="${comment.date}"></small>
                                                </div>
                                                <div class="user-wall-post">
                                                    <p th:text="${comment.comment}">Comentario</p>
                                                </div>
                                                <div class="user-wall-controls">
                                                    <div class="cui-ecommerce--product--rating">
                                                        <i class="icmn-star-full" th:each="i : ${#numbers.sequence( 1, comment.score)}"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <a href="javascript: void(0);" class="btn btn-default width-full">Ver Más</a>
                                    </div>
                                </div>
                                <div th:if="${!hasComments}">
                                    <p th:text="${'Parece que no hay comentarios sobre ' + user.name + ' por el momento'}"></p>
                                </div>
                            </div>
                        </div>
                </div>
            </section>
        </div>
    </div>
    <!-- End Profile -->

</div>

<!-- Page Scripts -->
    <script th:inline="javascript">
        /*<![CDATA[*/

        var score = [[${user.score}]]/2;
        var i;
        for(i = 0; i < score; i++){
            $('.stars').append('<i class="icmn-star-full"></i>');
        }
        for(i; i < 5; i++){
            $('.stars').append('<i class="icmn-star-empty"></i>');
        }

        /*]]>*/
    </script>
<!-- End Page Scripts -->
</section>
<div class="main-backdrop"><!-- --></div>

</th:block>
</html>
