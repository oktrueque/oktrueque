<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form id="modal-form" action="/checkUser" method="post" name="user">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Iniciar Sesión</h4>
            </div>
            <div class="modal-body">
                <p>Por favor, inicia sesión para poder realizar un trueque.</p>
                    <div class="form-group" id="modal-div-email">
                        <input type="text" placeholder="Enter email or username" class="form-control form-control-rounded" id="modal-user-email" name="email"/>
                    </div>
                    <div class="form-group" id="modal-div-password">
                        <input type="password" placeholder="Enter password" class="form-control form-control-rounded" id="modal-user-password" name="password"/>
                    </div>
            </div>
            <div class="modal-footer">
                <button id="btn-modal" type="button" class="btn btn-primary">Enviar</button>
            </div>
        </div>
        </form>
    </div>
</div>
<script>
    $(document).ready(function(){
        $('#btn-trueque').click(function(){
            var user_username = localStorage.getItem('ok_user_username');
            if(user_username === null){
                $('#loginModal').modal('show');
            }else{
                $('#id-user-offerer').val(user_username);
                $('#form-trueque').submit();
            }
        });
        $('#btn-modal').click(function(){
            $.ajax({
                type: "POST",
                url: "/checkUser",
                data: $("#modal-form").serialize(),
                success: function(data)
                {
                    console.log(data);
                    if(data === -1){
                        $('#modal-div-email').addClass("has-danger");
                        $('#modal-div-password').addClass("has-danger");
                    }else{
                        $('#id-user-offerer').val(data);
                        $('#form-trueque').submit();
                    }
                }
            });
        });
    });
</script>
