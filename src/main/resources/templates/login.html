<section class="page-content">

    <div class="page-content-inner background-img">

        <!-- Login Omega Page -->

            <div class="row">

                        </a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="single-page-block-header-menu">
                        <ul class="list-unstyled list-inline">
                            <li><a href="javascript: history.back();">← Back</a></li>
                            <li class="active"><a href="javascript: void(0);">Login</a></li>
                            <li><a href="javascript: void(0);">About</a></li>
                            <li><a href="javascript: void(0);">Support</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="single-page-block">
            <div class="single-page-block-inner effect-3d-element" style="transform-origin: center 50% 0px; transform: matrix3d(0.999909, 0, 0.0134874, -1.34874e-05, -0.00175247, 0.991523, 0.129922, -0.000129922, -0.0133731, -0.129934, 0.991433, -0.000991433, 0, 0, 0, 1);">
                <div class="blur-placeholder" style="background-image: url(/common/img/4.jpg); width: 1349px; height: 238px; left: -424.5px; top: 68.5px;" th:src="@{/common/img/4.jpg}"><!-- --></div>
                <div class="single-page-block-form">
                    <h3 class="text-center">
                        <i class="icmn-enter margin-right-10"></i>
                        Login
                    </h3>

                    <form name='f' action="login" method='POST'>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-group">
                            <input id="validation-email" class="form-control" placeholder="Email or Username" name="username" type="text" required="true"/>
                            <!--data-validation="[EMAIL]"-->
                        </div>

                        <div class="form-group">

                            <input id="validation-password" class="form-control password" name="password" type="password" data-validation="[L>=6]" data-validation-message="$ must be at least 6 characters" placeholder="Password" required="true"/>

                        </div>
                        <div class="form-group">
                            <a href="javascript: void(0);" class="pull-right">Olvidaste tu contraseña?</a>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="example6" checked=""/>
                                    Recordarme
                                </label>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary width-150">Iniciar Sesión</button>
                        </div>
                    </form>
                    <div th:if="${loginError!= null}">
                        <p style="color:red">Usuario o contraseña incorrectos!, vuelva a intentar</p>
                        <hr/>
                    </div>
                </div>
            </div>
        </div>
        <div class="single-page-block-footer text-center">
            <ul class="list-unstyled list-inline">
                <li><a href="javascript: void(0);">Terms of Use</a></li>
                <li class="active"><a href="javascript: void(0);">Compliance</a></li>
                <li><a href="javascript: void(0);">Confidential Information</a></li>
                <li><a href="javascript: void(0);">Support</a></li>
                <li><a href="javascript: void(0);">Contacts</a></li>
            </ul>
        </div>
        <!-- End Login Omega Page -->

    </div>


    <!-- Page Scripts -->
    <script>
        $(function() {
            // Add class to body for change layout settings
            $('body').addClass('single-page single-page-inverse');
            // Form Validation
            $('#form-validation').validate({
                submit: {
                    settings: {
                        inputContainer: '.form-group',
                        errorListClass: 'form-control-error',
                        errorClass: 'has-danger'
                    }
                }
            });
            // Show/Hide Password
            $('.password').password({
                eyeClass: '',
                eyeOpenClass: 'icmn-eye',
                eyeCloseClass: 'icmn-eye-blocked'
            });
            // Set Background Image for Form Block
            function setImage() {
                var imgUrl = $('.page-content-inner').css('background-image');
                $('.blur-placeholder').css('background-image', imgUrl);
            };
            function changeImgPositon() {
                var width = $(window).width(),
                    height = $(window).height(),
                    left = - (width - $('.single-page-block-inner').outerWidth()) / 2,
                    top = - (height - $('.single-page-block-inner').outerHeight()) / 2;
                $('.blur-placeholder').css({
                    width: width,
                    height: height,
                    left: left,
                    top: top
                });
            };
            setImage();
            changeImgPositon();
            $(window).on('resize', function(){
                changeImgPositon();
            });
            // Mouse Move 3d Effect
            var rotation = function(e){
                var perX = (e.clientX/$(window).width())-0.5;
                var perY = (e.clientY/$(window).height())-0.5;
                TweenMax.to(".effect-3d-element", 0.4, { rotationY:15*perX, rotationX:15*perY,  ease:Linear.easeNone, transformPerspective:1000, transformOrigin:"center" })
            };
            if (!cleanUI.hasTouch) {
                $('body').mousemove(rotation);
            }
        });
    </script>
    <!-- End Page Scripts -->






    <div class="main-backdrop"><!-- --></div>
