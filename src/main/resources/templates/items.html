<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8"></meta>
    <title>ITEMS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"></link>
    <!-- </link>Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous"></link>
    <!-- Latest compiled and minified JavaScript -->
    <script src="../static/js/jquery-1.10.2.js" type="text/javascript" th:src="@{/js/jquery-1.10.2.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Items de Usuario</h1>
    <table class="table table-hover table-responsive">
        <thead>
        <tr>
            <th>Item</th>
            <th>Descripcion</th>
            <th>Categoria</th>
            <th>Usuario</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="item : ${items}">
            <tr class="items-table" th:attr="data-id=${item.id}">
                <td th:text="${item.name}">Item</td>
                <td th:text="${item.description}">Descripcion</td>
                <td th:text="${item.category.name}">Categoria</td>
                <td th:text="${item.user.name} +' ' + ${item.user.last_name}">Usuario</td>
                <td>
                    <div class="col-sm-6">

                        <button class="btn btn-danger" type="submit" data-toggle="modal" data-target="#confirmDelete">
                            Eliminar
                        </button>

                    </div>
                    <div class="col-sm-6">
                        <form th:action="@{'/items/' + ${item.id}}" th:method="GET" role="button">
                            <button class="btn btn-success" type="submit">Editar</button>
                        </form>
                    </div>
                </td>


            </tr>



        </th:block>
        </tbody>
    </table>
</div>

<div class="container">
    <form class="form-horizontal" role="form" th:action="@{/items}" th:object="${item}" th:method="POST">
        <div class="form-group">
            <input class="form-control" type="hidden" th:field="*{id}"></input>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-2">Nombre</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="name" th:field="*{name}"></input>
                <span class="help-block">Deberia ser lo mas descriptivo posible, esto es un help-block</span>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2">Descripción</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="description" placeholder="Ingrese una breve descripción"
                          th:field="*{description}"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2" for="categories"> Categorias</label>
            <div class="col-sm-10">
                <select class="form-control" id="categories" th:field="*{category}">
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>


</body>

<!-- Modal Dialog -->
<div class="modal fade" id="confirmDelete" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Delete Parmanently</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure about this?</p>
            </div>
            <div class="modal-footer">


                <form th:action="@{'/items/' + id}" th:method="DELETE" role="button">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger" data-dismiss="modal">Eliminar</button>
                </form>


            </div>
        </div>
    </div>
</div>

<!-- Dialog show event handler -->
<script type="text/javascript" th:inline="javascript">
    $('#confirmDelete').on('show.bs.modal', function (e) {
        /*<![CDATA[*/


        var id = [[${item.id}]];


        /*]]>*/
        console.log(id);
        $message = $(e.relatedTarget).attr('data-message');
        $(this).find('.modal-body p').text($message);
        $title = $(e.relatedTarget).attr('data-title');
        $(this).find('.modal-title').text($title);
        // Pass form reference to modal for submission on yes/ok
        var form = $(e.relatedTarget).closest('form');
        $(this).find('.modal-footer #confirm').data('form', form);
    });

    <!-- Form confirm (yes/ok) handler, submits form -->
    $('#confirmDelete').find('.modal-footer #confirm').on('click', function () {

        $(this).data('form').submit();

    });

</script>
