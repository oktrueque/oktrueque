<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>

</head>
<th:block layout:fragment="content">
    <section class="page-content">
        <div class="page-content-inner">
            <!-- Messaging -->
            <section class="panel panel-with-sidebar sidebar-large panel-with-borders messaging">
                <div class="panel-sidebar">
                    <div class="messaging-search">
                        <div class="search-block">
                            <div class="form-input-icon form-input-icon-right">
                                <i class="icmn-search"></i>
                                <input type="text" class="form-control form-control-sm" placeholder="Search..."></input>
                                <button type="submit" class="search-block-submit "></button>
                            </div>
                        </div>
                    </div>
                    <!--Aca buscar los rost-->
                    <div class="messaging-list">
                        <div class="messaging-list-item" th:each="userConv : ${usersChatList}">
                            <div class="s1">
                                <a class="avatar" href="javascript:void(0);">
                                    <img th:src="${userConv.photo1}" ></img>
                                </a>
                            </div>
                            <div class="s2">
                                <!--<small class="messaging-time">8:34PM</small>-->
                                <div class="messaging-list-title-name" th:text="${userConv.name + ' ' + userConv.last_name} "></div>
                                <!--<div class="messaging-list-title-last color-default">Hello! Where you are now? I want to-->
                                <!--talk. Hello! Where you are now? I want to talk-->
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-heading">
                    <div class="pull-right">
                        <div class="dropdown">
                            <a href="javascript: void(0);" class="dropdown-toggle dropdown-inline-button"
                               data-toggle="dropdown" aria-expanded="false">
                                <i class="dropdown-inline-button-icon icmn-database"></i>
                                <span class="hidden-lg-down">Actions</span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="" role="menu">
                                <a class="dropdown-item" href="javascript:void(0)"><i
                                        class="dropdown-icon icmn-pencil7"></i> Edit Conversation</a>
                                <a class="dropdown-item" href="javascript:void(0)"><i
                                        class="dropdown-icon icmn-bin3"></i> Delete Conversation</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="javascript:void(0)"><i
                                        class="dropdown-icon fa fa-recycle"></i> Mark as Spam</a>
                            </ul>
                        </div>
                    </div>
                    <h6 class="messaging-title">Software Developing</h6>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="conversation-block height-700 custom-scroll">
                                <div class="conversation-item">
                                    <div class="s1">
                                        <a class="avatar" href="javascript:void(0);">
                                            <img src="../assets/common/img/temp/avatars/3.jpg"
                                                 alt="Alternative text to the image"></img>
                                        </a>
                                    </div>
                                    <div class="s2">
                                        <strong>David Scott</strong>
                                        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                                            Lorem Ipsum is simply dummy text of the printing and typesetting
                                            industry</p>
                                    </div>
                                </div>
                                <div class="conversation-item you">
                                    <div class="s1">
                                        <a class="avatar" href="javascript:void(0);">
                                            <img src="../assets/common/img/temp/avatars/4.jpg"
                                                 alt="Alternative text to the image"></img>
                                        </a>
                                    </div>
                                    <div class="s2">
                                        <strong>Donald Trump</strong>
                                        <p>Ok. Thanks!</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group padding-top-20 margin-bottom-0">
                                <textarea class="form-control adjustable-textarea" placeholder="Type and press enter"
                                          style="overflow-x: hidden; word-wrap: break-word; resize: none; overflow-y: visible;"></textarea>
                                <button class="btn btn-primary width-200 margin-top-10">
                                    <i class="fa fa-send margin-right-5"></i>
                                    Send
                                </button>
                                <button class="btn btn-link margin-top-10">
                                    Attach File
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End Messaging -->

        </div>

        <!-- Page Scripts -->
        <script>
            $(function () {
                ///////////////////////////////////////////////////
                // SIDEBAR CURRENT STATE
                $('.messaging-list-item').on('click', function () {
                    $('.messaging-list-item').removeClass('current');
                    $(this).addClass('current');
                });
                ///////////////////////////////////////////////////////////
                // CUSTOM SCROLL
                if (!cleanUI.hasTouch) {
                    $('.custom-scroll').each(function () {
                        $(this).jScrollPane({
                            autoReinitialise: true,
                            autoReinitialiseDelay: 100
                        });
                        var api = $(this).data('jsp'),
                            throttleTimeout;
                        $(window).bind('resize', function () {
                            if (!throttleTimeout) {
                                throttleTimeout = setTimeout(function () {
                                    api.reinitialise();
                                    throttleTimeout = null;
                                }, 50);
                            }
                        });
                    });
                }
                ///////////////////////////////////////////////////////////
                // MEDIA PLAYER
                if (!(typeof angular === 'undefined')) {
                    $('.mediatec-cleanaudioplayer').cleanaudioplayer();
                    $('.mediatec-cleanvideoplayer').cleanvideoplayer();
                }
                ///////////////////////////////////////////////////////////
                // ADJUSTABLE TEXTAREA
                autosize($('.adjustable-textarea'));
            });
        </script>
        <!-- End Page Scripts -->
    </section>
</th:block>
</html>
