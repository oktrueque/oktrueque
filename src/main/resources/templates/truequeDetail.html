<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <script src="../assets/common/js/custom/socket.js" th:src="@{/common/js/custom/socket.js}"></script>
</head>
<th:block layout:fragment="content">
    <section class="page-content">
        <div class="page-content-inner">

            <!-- Ecommerce Products List -->
            <section class="panel panel-with-borders">
                <div class="panel-heading">
                    <h2>
                        Detalle del Trueque
                    </h2>
                </div>
                <div class="panel-body">
                    <table class="table table-hover nowrap" id="example1" width="100%">
                        <thead class="thead-default">
                        <tr>
                            <th>Fecha de Propuesta</th>
                            <th>Estado del Trueque</th>
                            <th>Usuarios Participantes</th>
                            <th>Items Ofrecidos</th>
                            <th>Ver Perfil</th>


                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">

                            <td><span th:text="${trueque.proposalDate}"></span></td>
                            <td><span th:text="${trueque.status}"></span></td>
                            <td><span th:text="${user.name}+ ' ' + ${user.last_name}"></span></td>

                            <td>
                                <div th:each="item : ${items}" th:if="${item.user.id==user.id}">
                                <p th:text="${item.name}"></p>
                                     <a th:href="'/items/' + ${item.id}">
                                      <img width="100px" th:src="${item.photo1}"/>
                                     </a>

                                </div>
                            </td>

                            <td><a th:href="'/users/' + ${user.username}">
                            <img width="100px" th:src="${user.photo1}"/>
                            </a></td>


                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!--MODAL SET COMMENTS-->

            <div class="modal fade"  id="modalCreateComment" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true" style="display: none;">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 id="modal-name" class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <input type="hidden" id="idUser" name="userTarget"/>
                                <div class="form-group">
                                    <div class="col-lg">
                                        <div class="row">
                                            <div class="form-group">
                                                <label for="commentDescription" class="form-control-label">Comentario</label>
                                                <textarea id="commentDescription" class="form-control" rows="4"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="sendComment" type="button"  class="btn btn-primary s">Enviar</button>
                            <button  type="button" class="btn" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--END MODAL SET COMMENT-->
            <!-- End Ecommerce Products List -->

        </div>
    </section>


</th:block>
<!-- Page Scripts -->



<script>
    $(function () {
        // Datatables
        $('#example1').DataTable({
            "lengthMenu": [[50, 100, 200, -1], [50, 100, 200, "All"]],
            responsive: true,
            "autoWidth": false
        });
    })

</script>


<!-- End Page Scripts -->
</html>
