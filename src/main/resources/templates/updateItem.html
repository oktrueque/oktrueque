    <script>

        function validations() {

            var selectValue = document.getElementById('selectCat').value;

            if (selectValue === '-1') {
                alert('Debe seleccionar una categoría para crear el item!');
                document.getElementById('noCatIcon').hidden('false');
                return false;
            } else {
                return true;
            }

        }


    </script>

    <script th:inline="javascript">
        /*<![CDATA[*/

        var token = [[${_csrf.token}]];
        var header = [[${_csrf.headerName}]];
        var parameter = [[${_csrf.parameterName}]];
        var tags = [[${tags}]];
        var itemId = [[${item.id}]];


        document.addEventListener("DOMContentLoaded", function () {
            //SACAR ESTO!
            console.log("Header:"+ JSON.stringify(header));
            console.log("Token:" + JSON.stringify(token));
            console.log("Parameter:" + JSON.stringify(parameter));

            var ms = $("#tags").magicSuggest({
                method: 'get'
                , data: '/tags'
                , allowFreeEntries: false
                , toggleOnClick: true
                , useTabKey: true
                , typeDelay: 0
                , maxSelection: null
                , required: true
            });
            ms.addToSelection(tags);


            $("#submit-btn").on("click", function () {

                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "/profile/items/"+JSON.stringify(itemId)+"/updateItemTags",
                    data: JSON.stringify(ms.getValue()),
                    dataType: 'text',
                    cache: false,
                    timeout: 600000,
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader(header, token);
                    },
                    success: function () {
                        console.log("New tags posted succesfully!");
                    },
                    error: function (e) {
                        console.log("ERROR POSTING TAGS: ", JSON.stringify(e));
                    }

                });

            });

        });


        /*]]>*/
